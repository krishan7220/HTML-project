<!DOCTYPE html>
<html>

<head>
    <title>Student registration</title>
</head>



<body bgcolor="skyblue">
    <center><h1>STUDENT REGISTRATION FORM</h1></center>
    <table align="center" cellpadding="10" border="5">

    <!--first Name--------------------------------->

    <tr>
        <td>NAME</td>
        <td><input type="text" name="first_name" maxlength="30">
        (max 30 character a-z and A-Z)
        </td>
    </tr>

    <!----Course Applied for------------->

    <tr>
        <td>Course Applied for </td>
        <slect name="course">
        <option value="MCA">MCA</option>
        <option value="BCA">BCA</option>
        <option value="PGDCA">PGDCA</option>
        <option value="Oleval">OLeval</option>
    </slect>
</td>
    </tr>


    <!--Gender--------------------->

    <tr>
        <td>GENDER</td>
        <td>
            Male<input type="radio" name="gender" value="male"/>
            Female <input type="radio" name="Gender" value="Female"/>
        </td>
    </tr>


    <!-----Address------------------>
    <tr>
        <td>ADDRESS<br/> <br/><br/> </td>

        <td><textarea name="Address" rows="4" cols="30" ></textarea></td>
    </tr>


    <!----Country----------------------->

    <tr>
        <td>COUNTRY</td>
        <td><imput type="text"name="Country" value="India" readonly="readonly"/></td>
    </tr>
      

   <!---------Hobbies------------------------>

   <tr>
    <td>HOBBIES<br/> <br/> <br/> </td>

    <td>
        Drawing
        <input type="checkbox" name="Hobby_Drawing" value="Drawing"/>
        Singing
        <input type="checkbox" name="Hobby_Singing" value="singing">
        Dancing
        <input type="Checkbox" name="Hobby_Dancing" Value="Danging">
        Sketching
        <input type="checkbox" name="Hobby_Cooking" Value="Cooking">
    </td>
</tr>


<!---Sumbit and Reset-------->

<tr>
    <td colspan="2" align="center">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

        
    </td>
</tr>

 </table>





</body>
</html>
